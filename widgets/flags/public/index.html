<!doctype html>
<html>
<head lang="en">
    <title>Flags</title>
    <style>
        body {
            -webkit-tap-highlight-color: rgb(0 0 0 / 0.00001);
            user-select: none;
        }

        .grid {
            display: grid;
            gap: var(--homey-su-3);
            grid-auto-rows: 1fr;
            grid-template-columns: 1fr 1fr;
        }

        .grid-item {
            display: flex;
            align-items: center;
            flex-flow: row;
            justify-content: start;
            gap: var(--homey-su-4);
            background: var(--homey-background-color);
            border: 0;
            border-radius: var(--homey-border-radius-default);
            outline: 0;
            text-align: left;
            transition: 150ms cubic-bezier(0.55, 0, 0.1, 1);
            transition-property: background, scale;
            -webkit-user-select: none;
            user-select: none;
            will-change: transform;
        }

        .grid-item:active {
            background: rgb(from var(--homey-background-color) r g b / .5);
            scale: 0.975;
        }

        .grid-item-caption {
            display: flex;
            align-items: stretch;
            flex-flow: column;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .homey-custom-icon-check {
            --homey-icon-color: var(--homey-icon-color-blue);
            --homey-icon-size: 24px;

            -webkit-mask-image: url(check.svg);
            mask-image: url(check.svg);
        }
    </style>
</head>

<body class="homey-widget-full">

<div class="grid" id="flag-grid"></div>

<script type="text/javascript">
    function onHomeyReady(Homey) {
        let lastResult = null;
        let ready = false;

        async function init() {
            Homey.on('flowbits-flags-update', update);

            await update();
        }

        async function onClickFlag(flag) {
            Homey.hapticFeedback();
            await Homey.api('POST', '/', {flag: flag.name});
        }

        async function update() {
            const results = await Homey.api('GET', '/');
            let elements = [];

            const resultsString = JSON.stringify(results);

            if (lastResult === resultsString) {
                return;
            }

            lastResult = resultsString;

            for (const result of results) {
                const button = document.createElement('button');
                button.className = 'homey-widget grid-item';
                button.onclick = () => onClickFlag(result);

                const caption = document.createElement('div');
                caption.className = 'grid-item-caption';
                button.appendChild(caption);

                const name = document.createElement('p');
                name.className = 'homey-text-medium';
                name.textContent = result.name;
                caption.appendChild(name);

                if (result.active) {
                    const icon = document.createElement('div');
                    icon.className = 'homey-custom-icon-check';
                    button.appendChild(icon);
                }

                elements.push(button);
            }

            const grid = document.getElementById('flag-grid');
            grid.innerHTML = '';
            elements.forEach(element => grid.appendChild(element));

            const height = grid.getBoundingClientRect().height;

            if (ready) {
                await Homey.setHeight(height);
            } else {
                Homey.ready({height});
                ready = true;
            }
        }

        init();
    }
</script>

</body>
</html>
